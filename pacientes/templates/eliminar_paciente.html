{% extends "base.html" %}
{% block title %}ADEL | eliminar paciente {% endblock %}
{% load staticfiles %}

{% block body %}

<section class="seccion_eliminar">
	<form method=post>
		{% csrf_token %}
		{% for paciente in paciente %}
		<span class="p_confirmacion" style="margin-left: 18%;">¿Estás seguro de eliminar a {{ paciente.nombres }} {{ paciente.apellidos }} ?</span><br><br>
		{% endfor %}
		<input type="submit" value="confirmar" class="btn_confirmar">
		<a href="/lista.pacientes">
		<input type="button" value="volver a lista" class="btn_volver"><br><br>
		</a>
	</form>
</section>	
{% endblock %}
