<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ADEL{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/index/index.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login/login.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/empleados/empleados.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/empleados/creacion.empleados.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/empleados/empleado.detalle.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/pacientes/paciente.detalle.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/pacientes/creacion.pacientes.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/visitas/visitas.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/visitas/creacion.visitas.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/visitas/visitas.detalle.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/gastos/gastos.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/gastos/creacion.gastos.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/gastos/gastos.detalle.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/proveedores/proveedores.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/proveedores/creacion.proveedores.css'%}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/proveedores/proveedor.detalle.css' %}"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar_base">
    <div class="container_base">
        <div class="base_menus base_adel">
            <a href="http://localhost:8000"><span>ADEL</span></a>
        </div>
        <div class="base_menus base_visitas">
            <a href="/lista.visitas">
                <span class="glyphicon glyphicon-home  icono_menu_principal"> Visitas</span>
            </a>
        </div>
        <div class="base_menus base_visitas">
            <a href="/lista.empleados">
                <span class="glyphicon glyphicon-user  icono_menu_principal"> Empleados</span>
            </a>
        </div>
        <div class="base_menus base_pacientes">
            <a href="/lista.pacientes">
                <span class="glyphicon glyphicon-user  icono_menu_principal"> Pacientes</span>
            </a>
        </div>
        <div class="base_menus base_proveedores">
            <a href="/lista.proveedores">
                <span class="glyphicon glyphicon-user  icono_menu_principal"> Proveedores</span>
            </a>
        </div>
        <div class="base_menus base_gastos">
            <a href="/lista.gastos">
                <span class="glyphicon glyphicon-usd  icono_menu_principal">Gastos</span>
            </a>
        </div>
    </div>
</nav>
{% block body %}
{% endblock %}

</body>
</html>
