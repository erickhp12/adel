{% load staticfiles %}
<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Administracion Dental En Linea</title>
    <script src="https://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet prefetch' href='https://raw.githubusercontent.com/daneden/animate.css/master/animate.css'>
    <link rel="stylesheet" href="{% static 'css/login/loginstyle.css' %}">
</head>

<body>
  <div class="container">
    <div class="bg-img"></div>
    <div class="header">
        <h1>Administracion Dental En Linea</h1>
    </div>
    <div class="main">
        <div class="login">
            <div align="center">
                <h1 class="title"><b>Inicio de sesión</b></h1>
            </div>
            <hr>
            <form action="{% url 'login.view.url' %}" method="POST">
                {% csrf_token %}
                <input id="username" name="username" required="required" type="text" placeholder="Usuario" />
                <input id="password" name="password" required="required" type="password" placeholder="Contraseña" />
                <p id="message" class="message">{{ mensaje }}</p>
                <button type="submit" value="Login" />Entrar</button>
            </form>
        </div>
    </div>
    <div class="footer">
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="{% static 'js/login/login.js' %}"></script>

</body>
</html>
