{% extends 'base.html' %}
{% block title %}ADEL | agregar proveedor {% endblock %}
{% block body %}

{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'css/proveedores/creacion.proveedores.css' %}"/>
<div class = "header">
  <span class="header_text">Agregar proveedores</span>
  <img src="{% static 'img/iconos/proveedores40.png' %}" alt="ups">
</div>

<section class="seccion_formulario">
    <form method="post">
    {% csrf_token %}
    <div class="seccion_1">
        <div>
            <label class="label-formularios">Nombre *</label>
            <input type="text" name="nombre" id="nombre"> <br><br>
        </div>
        <div>
            <label class="label-formularios">Contacto</label>
            <input type="text" name="contacto" id="contacto"> <br><br>
        </div>
        <div>
            <label class="label-formularios">Telefono</label>
            <input type="text" name="telefono" id="telefono" placeholder="(656) 000-00-00">
            <br><br>
        </div>
    </div>

    <div class="seccion_2">
        <div>
            <label class="label-formularios">Correo</label>
            <input type="email" name="correo" id="correo"> <br><br>
        </div>
        <div>
            <label class="label-formularios">Direccion</label>
            <input type="text" name="direccion" id="direccion"> <br><br>
        </div>
        <div>
            <label class="label-formularios">Producto</label>
            <input type="text" name="producto" id="producto"> <br><br>
        </div>
    </div>
    <div class="seccion_botones">           
        <input class="btn btn-success boton_1" id="save_contact" onclick="set_empty_values()" 
        type="submit" value="Registrar"/>
        <a href="/lista.proveedores" class="btn btn-default boton_2">Volver</a>
    </div>
    </form>
</section>
</div>
<script>
    function set_empty_values(){
        console.log("entre al metodo");
        nombre = document.getElementById('nombre');
        contacto = document.getElementById('contacto');
        telefono = document.getElementById('telefono');
        correo = document.getElementById('correo');
        direccion = document.getElementById('direccion');
        producto = document.getElementById('producto');
        
        if (nombre.value == ""){
            alert('el campo nombre es requerido');
            nombre.value = "";
        }
        if (contacto.value == ""){
            contacto.value = "--";
        }
        if (telefono.value == ""){
            telefono.value = "No registrado";
        }
        if (correo.value == ""){
            correo.value = "--";
        }
        if (direccion.value == ""){
            direccion.value = "--";
        }
        if (producto.value == ""){
            producto.value = "No registrado";
        }
    }
</script>

{% endblock %}
