{% extends 'base.html' %}
{% block title %}ADEL | agregar empleado {% endblock %}
{% block body %}

{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'css/empleados/creacion.empleados.css' %}"/>
<div class = "header">
  <span class="header_text">Agregar empleado</span>
  <img src="{% static 'img/iconos/empleados40.png' %}" alt="ups">
</div>

<section class="seccion_formulario">
    <form method="post">
    {% csrf_token %}
    <div class="seccion_1">
        <div>
            <label>Nombre</label>
            <input type="text" name="nombre" required> <br><br>
        </div>
        <div>
            <label>Puesto</label>
            <input type="text" name="puesto" required> <br><br>
        </div>
        <div>
            <label>Telefono</label>
            <input type="number" name="telefono" max-length="10" required> <br><br>
        </div>
    </div>

    <div class="seccion_2">
        <div>
            <label>Correo</label>
            <input type="email" name="correo" required> <br><br>
        </div>
        <div>
            <label>Direccion</label>
            <input type="text" name="direccion" required> <br><br>
        </div>
        <div>
            <label>Edad</label>
            <input type="text" name="edad" required> <br><br>
        </div>
    </div>
    <div class="seccion_botones">           
        <input class="btn btn-success boton_1" id="save_contact" 
        type="submit" value="Registrar"/>
        <a href="/lista.empleados" class="btn btn-default boton_2">Volver</a>
    </div>
    </form>
</section>
</div>

{% endblock %}
